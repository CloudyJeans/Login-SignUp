<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>
    <div class="form">  
        <form action="#" class="sub-form">
            <div class="upper-form">
                <h1>Create account</h1>
                <label type="text">Username :</label><br>
                <input type="text"><br>
                <label type="email">Email:</label><br>
                <input type="email"><br>
                <label type="Password">Password :</label><br>
                <input type="password"><br>
                <label type="Password">Confirm Password :</label><br>
                <input type="password"><br>

                <div class="btn">
                    <button type="submit">Create</button>
                </div>
            </div>
            <div class="bottom">
                <div class="no-account">Already have an a account? </div>
                <a href="index.html" class="sign-up">Login</a>
            </div>
        </form> 
    </div>
</body>
</html>
